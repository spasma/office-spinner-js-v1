<!doctype html>
<style type="text/css">
    #mainPopup {
        padding: 10px;
        height: auto;
        width: 300px;
        font-family: Helvetica, Ubuntu, Arial, sans-serif;
    }

    h1 {
        font-size: 2em;
    }
</style>
<script src="jquery.js"></script>
<script src="action.js"></script>

<div id="mainPopup">
    <h1 style="text-align: center;"><img style="width: 40px;" src="img/icon.png"/><br/>Koffie Roulette</h1>

    <div class="loggedin" style="display: none; text-align: center;">
        <p style="display: block;">
            Hoi <span class="name" style="font-weight: bold;"></span>
        </p>

        <form method="post" class="roulette_form">
            <input type="hidden" name="item" value="Koffie">
            <input type="hidden" name="what" value="halen">
            <!--<p>-->
            <!--Selecteer wie je uit wil nodigen voor de roulette<br/>-->
            <!--</p>-->

            <p style="display: none;">
                <label>
                    <input class="everybody" name="everybody" type="checkbox" value="1" checked> Iedereen deze server
                </label>
            </p>

            <div class="specific">
                <!--<p>-->
                <!--<a class="select_all" href="#">Iedereen</a> - <a class="select_none" href="#">Niemand</a>-->
                <!--</p>-->
                <!---->
                <!--<p class="participants" style="margin-left: 30%; width: 80%; text-align: left"></p>-->
            </div>
            <p class="start_roulette" style="display: block; text-align: center;">

                <label style="display: none;">
                    Reageertijd
                    <select name="timeout">
                        <option value="600">10 minuten</option>
                        <option value="360" selected>5 minuten</option>
                        <option value="120">2 minuten</option>
                    </select>
                </label>

                <input class="i_want_coffee" type="button" value="Ik wil Koffie!">
                <span class="i_want_coffee_done" style="display: none;">Uw verzoek is verstuurd!</span>
                <span class="i_want_coffee_error" style="display: none;">Er is nog een koffieverzoek bezig!</span>
                <span class="currenly_available_container" style="display: block; margin-top: 12px; margin-left: 30%; text-align: left;">
                    <span style="display: block; font-weight: bold">Momenteel beschikbaar:</span>
                    <span class="currently_available" style="display: block;">

                    </span>
                </span>
            </p>
        </form>

        <div class="roulettes_container" style="background-color: #EEE; padding: 6px;">
            <div class="roulettes"></div>
        </div>
    </div>
    <div class="login" style="display: none;">
        <p style="display: block; margin: auto auto; width: 60%;">
            <a class="facebookConnect" href="#">
                <img style="width: 100%;" src="img/fbconnect.png"/>
            </a>
        </p>
    </div>

</div>
